server {
    listen 443 ssl http2;
    server_name radarr.7gram.xyz;

    # SSL Configuration
    ssl_certificate /opt/ssl/7gram.xyz/fullchain.pem;
    ssl_certificate_key /opt/ssl/7gram.xyz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Authentik Forward Auth
    include /etc/nginx/conf.d/authentik-authrequest.conf;
    include /etc/nginx/conf.d/authentik-location.conf;

    # Redirect to Authentik login on 401
    error_page 401 = @authentik_proxy_signin;

    # Logging
    access_log /var/log/nginx/radarr_access.log;
    error_log /var/log/nginx/radarr_error.log;

    location / {
        # Proxy to Radarr backend
        proxy_pass http://radarr:7878;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Authentik user headers (available after auth)
        proxy_set_header X-Authentik-Username $authentik_username;
        proxy_set_header X-Authentik-Email $authentik_email;
        proxy_set_header X-Authentik-Name $authentik_name;
        proxy_set_header X-Authentik-Groups $authentik_groups;
        proxy_set_header X-Authentik-UID $authentik_uid;

        # WebSocket support (for UI updates)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
    }

    # API access without auth (for apps like Prowlarr, Sonarr, etc.)
    location ~ ^/api {
        proxy_pass http://radarr:7878;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No auth required for API
        auth_request off;
    }

    # Allow RSS feeds without auth
    location ~ ^/feed {
        proxy_pass http://radarr:7878;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No auth required for RSS
        auth_request off;
    }
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name radarr.7gram.xyz;
    return 301 https://$server_name$request_uri;
}
