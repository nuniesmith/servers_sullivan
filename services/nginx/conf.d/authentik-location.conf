# Authentik Location Block Configuration
#
# Defines the internal location for Authentik authentication endpoint
# Include this along with authentik-authrequest.conf
#

# Internal location for authentication requests
location /outpost.goauthentik.io {
    internal;
    
    # Proxy to Authentik server on FREDDY
    # Using Tailscale hostname or Docker network if on same host
    proxy_pass http://freddy:9000/outpost.goauthentik.io;
    
    # Forward original request information
    proxy_set_header Host $host;
    proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
    proxy_set_header X-Original-Method $request_method;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header X-Forwarded-Uri $request_uri;
    proxy_set_header X-Forwarded-For $remote_addr;
    
    # Pass request body for POST requests
    proxy_pass_request_body off;
    proxy_set_header Content-Length "";
    
    # Timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 10s;
    proxy_read_timeout 10s;
}
